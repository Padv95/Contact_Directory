<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

	<title>Contact Directory</title>
</head>

<body>

<div class="container">

	<h3>Contact Directory</h3>
	<hr>
	
	<p class="h4 mb-4">Contact requested:</p>
	


	<table class="table table-bordered table-striped">
		<thead class="table-dark">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Phone</th>
				<th>Email</th>
				<th>Action</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:object="${contact1}">
			
				<td th:text="*{firstName}" />	
				<td th:text="*{lastName}" />
				<td th:text="*{phone}" />
				<td th:text="*{email}" />	
				<td>
					<a th:href="@{/contacts/showFormForUpdate(contactId=*{id})}" class="btn btn-info btn-sm">
						Update
					</a>
					
					<a th:href="@{/contacts/delete(contactId=*{id})}" class="btn btn-danger btn-sm" onclick="if (!(confirm('Are you sure you want to delete this contact?'))) return false">
						Delete
					</a>
				</td>
				
			</tr>
		</tbody>		
	</table>
	
</div>
	
</body>
</html>
